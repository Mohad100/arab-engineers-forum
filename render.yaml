services:
  # Web Service
  - type: web
    name: arab-engineers-forum
    runtime: docker
    region: frankfurt
    plan: free
    branch: main
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:10000
      - key: DATABASE_URL
        fromDatabase:
          name: arab-forum-db
          property: connectionString

databases:
  - name: arab-forum-db
    databaseName: forumdb
    user: forumuser
    region: frankfurt
    plan: free
    ipAllowList: []
